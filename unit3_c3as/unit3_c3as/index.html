<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <form onsubmit="submit1(event)" id="form">
    <input type="text" placeholder="Enter Name" id="name"><br>
    <input type="email" placeholder="Enter Email" id="email"><br>
    <input type="text" placeholder="address" id="address"><br>
    <input type="number" placeholder="amount in ruppee" id="amount"><br>
    <input type="submit">
      </form>
    <!-- - name input box :- "name"
  - email input box :- "email"
  - Address input box :- "address"
  - Amount input box :- "amount" 
  - Submit button :- "submit"
  - The user will be stored with key:- "user"
  - The input fields should become empty after submitting -->
  </body>
</html>
<script>
   let arr = JSON.parse(localStorage.getItem("user")) ||[]

    function Product(n,c,i,p){
        this.name = n,
        this.email = c,
        this.address = i,
        this.amount= p
 
    }
   


    function submit1(){
        // e.preventDefault()

        let form = document.getElementById("form")

        let name = form.name.value

        let email = form.email.value

        let address = form.address.value

        let amount = form.amount.value

        

    
        let product = new Product(name,email,address,amount);

        arr.push(product)

        console.log(arr)

        localStorage.setItem("user", JSON.stringify(arr))
    }
    

</script>
